<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="login.js"></script>
</head>
<body background="/static/images/1.jpg">

    <table style="margin-top: 200px; margin-left: 450px; background: rgba(0,0,0,0.96); width: 300px; height: 200px">
        <tr>
            <td></td>
            <td><input type="text" name="username" placeholder="Username" id="username" style="height: 40px; width:280px; border-radius: 4px; box-sizing: border-box"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="password" name="password" placeholder="Password" id="password" style="height: 40px; width: 280px; border-radius: 4px; box-sizing: border-box"/></td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="button" value="login" style="margin-left: 100px; width: 80px; height: 100px" onclick="getData()"/>
            </td>
        </tr>
    </table>

    <div id="action">
        <img id="loading" src="/static/images/loading.gif" style="display:none; width: 60px; height: 60px; margin-top: 5px; margin-left: 570px" />
        <img id="ok" src="/static/images/ok.gif" style="display:none; width: 60px; height: 60px; margin-top: 5px; margin-left: 570px" />
        <img id="fail"  src="/static/images/fail.gif" style="display:none; width: 100px; height: 80px; margin-left: 570px; margin-top: 5px" />
    </div>
</body>
</html>
